<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .form {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #1a1aff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .inp1, .inp2, .inp3 {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            width: calc(100% - 20px);
            padding-right: 40px;
        }

        .icon {
            position: absolute;
            top: 35%;
            right: 25px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: gray;
        }

        .btn {
            background-color: #1a1aff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0000cc;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>–§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</h1>
        <form action="/autorization" method="post" onsubmit="return validatePasswords()">
            <label for="name">Name:</label>
            <input required class="inp1" type="text" name="name" id="name">

            <label for="email">Email:</label>
            <input required class="inp1" type="email" name="email" id="email">

            <label for="password">Password:</label>
            <div class="password-container">
                <input required class="inp2" type="password" name="pass" id="password">
                <span class="icon" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
            </div>

            <label for="confirm_password">Confirm Password:</label>
            <div class="password-container">
                <input required class="inp3" type="password" name="pass_c" id="confirm_password">
                <span class="icon" onclick="togglePassword('confirm_password', this)">üëÅÔ∏è</span>
            </div>

            <p class="error-message" id="error-message">–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!</p>
            <input class="btn" type="submit" value="–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è">
        </form>
    </div>

    <script>
        // –§—É–Ω–∫—Å–∏—è –±–∞—Ä–æ–∏ –Ω–∏—à–æ–Ω –¥–æ–¥–∞–Ω –≤–∞ –ø–∏–Ω“≥–æ–Ω –∫–∞—Ä–¥–∞–Ω–∏ –ø–∞—Ä–æ–ª
        function togglePassword(fieldId, iconElement) {
            const passwordField = document.getElementById(fieldId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                iconElement.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                iconElement.textContent = 'üëÅÔ∏è';
            }
        }

        // –§—É–Ω–∫—Å–∏—è –±–∞—Ä–æ–∏ —Å–∞–Ω“∑–∏–¥–∞–Ω–∏ –º—É–≤–æ—Ñ–∏“õ–∞—Ç–∏ –ø–∞—Ä–æ–ª“≥–æ
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                return false;
            } else {
                errorMessage.style.display = 'none';
                return true;
            }
        }
    </script>
</body>
</html>
